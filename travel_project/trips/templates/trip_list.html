{% extends 'base.html' %}

{% block content %}
  {% if trips %}
    {% for trip in trips %}
        <h2>{{ trip.title}}</h2>
        <h3>{{trip.start_date}} - {{trip.end_date}}</h3>
        </br>
        <img src="{{ trip.image.url }}" alt="{{trip.title}}" > 
    {% endfor %}
  {% else %}  
  <h2> No Trips yet! </h2> 
  {% endif %}
{% endblock %}
