<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Journal</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 1.5rem; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .trip-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 1rem; }
        .trip-card { border: 1px solid #ddd; border-radius: 8px; padding: 0.5rem; }
        img { max-width: 100%; height: auto; border-radius: 6px; }
        a { text-decoration: none; color: #0070f3; }
        a.button { padding: 0.4rem 0.8rem; border-radius: 4px; border: 1px solid #0070f3; }
    </style>
</head>
<body>
<header>
    <h1>üåç Travel Journal</h1>
    
</header>

{% block content %}{% endblock %}
</body>
</html>
